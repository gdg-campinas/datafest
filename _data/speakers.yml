# Esther Colombini
-
  id: 102
  name: "Esther"
  surname: "Colombini"
  company: "Unicamp"
  title: "Professora no Instituto de Computação"
  bio: "Esther Luna Colombini é mestre e doutora em Engenharia de Computação pelo Instituto Tecnológico da Aeronáutica (ITA) com ênfase em IA e Robótica. É professora do Intituto de Computação da Universidade Estadual de Campinas (UNICAMP) e pesquisa nas áreas de aprendizado de máquina, robótica autônoma, modelagem cognitiva e robótica na educação. Foi presidente da RoboCup Brasil (2012-2016) e organizadora da Olimpíada Brasileira de Robótica (2015-2016), iniciativa pública apoiada pelo CNPq que envolve mais de 150 mil alunos no país. É membro fundador da Olimpíada Brasileira de Robótica (OBR), da Mostra Nacional de Robótica (MNR) e da RoboCup Brasil. Foi organizadora geral do evento mundial da RoboCup 2014 e das Competições Brasileiras e Latino-Americana de Robótica de 2010-2012. Foi diretora de Competições Científicas da Sociedade Brasileira de Computação (2017-2019) e é presidente do IEEE WIE Unicamp (Women in Engineering). Coordena o Laboratório de Robótica e Sistemas Cognitivos da UNICAMP."
  thumbnailUrl: EstherColombini.jpg
