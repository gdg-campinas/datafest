  id: 507
  title: "Empoderamento através da Cultura de Dados"
  description: "Muitas empresas hoje se consideram \"Data Driven\" pelo grande investimento em tecnologia, mas afinal, ser data driven é apenas ter a tecnologia para isso? A tecnologia é importante, mas o maior desafio está além dela, na cultura. Nesta conversa, queremos compartilhar um pouco da nossa experiência e como enfrentamos este desafio diariamente. É claro, não poderíamos deixar de falar de tecnologia, por isso vamos apresentar como o Metabase e o BigQuery nos ajudou nesta \"empreitada\"."
