# Mario Filho
-
  id: 101
  title: "As 5 Etapas que Garantem o Sucesso de um Projeto de Data Science"
  description: "A consultoria Gartner estimou que de cada 100 projetos de data science, 85 ficam abaixo das expectativas. A falta de clareza dos passos necessários para executar um projeto com sucesso prejudica o planejamento, causa atrasos nas entregas, e inflaciona as expectativas. Como garantir que o seu projeto esteja entre os 15 que causam impacto positivo em sua empresa?"
  subtype: presentation
  speakers: [101]
  complexity: Básico

# Esther Colombini
-
  id: 102
  title: "Reinforcement Learning today"
  description: "Reinforcement Learning (RL) has been successfully applied in many scenarios for a long time. However, it was only the past couple of years that we saw breakthroughs related to these paradigms and real-world problems.  In this talk, we are going to discuss how RL can help to solve the ML pipeline."
  subtype: presentation
  speakers: [102]
  complexity: Intermediário

# Sandra Avila
-
  id: 103
  title: "(De)Construindo Vieses em Bases de Dados"
  description: "Todos os conjuntos de dados contêm vieses, geralmente não intencionais, devido à forma como foram adquiridos e anotados. Esses vieses distorcem o desempenho dos modelos de aprendizado de máquina, criando correlações espúrias que os modelos podem explorar injustamente ou destruindo contrariamente correlações convincentes que os modelos poderiam aprender. Nesta apresentação, vamos explorar experimentos que revelam ambos os tipos de vieses, positivos e negativos, nos conjuntos de dados de lesões de pele. Nossos resultados mostram que os modelos podem classificar corretamente imagens de lesões de pele sem informações clinicamente significativas: perturbadoramente, o modelo de aprendizado de máquina aprendido sobre imagens onde não há informações sobre a lesão apresenta uma precisão acima do benchmark de IA curado com o desempenho de dermatologistas. Nossas principais descobertas aumentam a conscientização sobre as limitações de modelos treinados e avaliados em pequenos conjuntos de dados, como os que avaliamos, e podem sugerir diretrizes futuras para modelos destinados à implantação no mundo real. (Não será essa descrição a ser divulgada.)"
  subtype: presentation
  speakers: [103]
  complexity: Intermediário

# Bianca Ximenes
-
  id: 104
  title: "Explicabilidade em Machine Learning: isso existe?"
  description: "Essa palestra mostra de forma sucinta modelos matemáticos de aproximação, como o LIME e Shapley Values, e ferramentas para interpretabilidade, como o What If Tool, que descrevem como os modelos de ML fazem as previsões e como os datapoints de um conjunto de dados se relacionam. Você vai entender a importância da explicabilidade, alguns métodos existentes, e como é possível melhorar seus modelos em técnica e impacto ao incluir essas atividades no seu pipeline de Data Science."
  subtype: presentation
  speakers: [104]
  complexity: Avançado

# Arnaldo Gualberto
-
  id: 105
  title: "Deep Learning no mundo real: muito além do MNIST"
  description: "Alerta de Spoiler: essa palestra terá sistemas de Deep Learning rodando ao vivo! Durante essa apresentação, você vai descobrir como eu me tornei um Engenheiro de Machine Learning. Além disso, você verá os problemas do mundo real que eu já trabalhei e como eu resolvi eles aplicando Machine Learning e Deep Learning. Hoje, alguns dos meus modelos em produção são responsáveis por avaliar mais de 2,2 milhões de imagens por mês. Ao final da palestra, dicas para quem também quer fazer o mesmo ou apenas aprender mais sobre Deep Learning também serão dadas."
  subtype: presentation
  speakers: [105]
  complexity: Básico

# Ahirton Lopes
-
  id: 106
  title: "ML na sala de aula: como a IA está mudando a educação em todo o mundo"
  description: "Dados gerados por meio do monitoramento diário de alunos e professores, tanto em ambientes tradicionais de aprendizagem quanto em e-learning, podem ser utilizados para se projetar melhorias relacionadas à educação, como a melhor recomendação de materiais didáticos, criação de planos de estudo personalizados e até gerar previsões sobre o desempenho dos alunos, por exemplo, evitando a evasão dos estudantes. Todas essas tarefas foram atacadas por algoritmos de Aprendizado de Máquina de última geração. Nesta apresentação, teremos uma experiência imersiva com alguns desses projetos e algoritmos, de modo que possamos visualizar o que vem a seguir."
  subtype: presentation
  speakers: [106]
  complexity: Todos

# Gabi Batista
-
  id: 107
  title: "Construção de recomendadores baseados em conteúdo para análise de proposições da Câmara dos Deputados"
  description: "Nessa talk falarei sobre como podemos montar um recomendador content-based, utilizando Redes Neurais, que leva em conta informações sobre o conteúdo a ser recomendado, como descrição, resumo e tema, e como isso pode ser utilizado para análise do panorama das proposições que tramitaram na Câmara dos Deputados nos últimos anos."
  subtype: presentation
  speakers: [107]
  complexity: Intermediário

