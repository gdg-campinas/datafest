# Pedro Lelis
-
  id: 503
  title: "TensorFlow 2.0"
  description: "Existem várias alterações no TensorFlow 2.0 para tornar os usuários do TensorFlow mais produtivos. O TensorFlow 2.0 remove APIs redundantes, torna as APIs mais consistentes (RNNs unificadas, otimizadores unificados) e se integra melhor ao tempo de execução do Python com a  Eager execution. Este guia apresenta uma visão de como deve ser o desenvolvimento no TensorFlow 2.0."
  subtype: presentation
  speakers: [202]
  complexity: Básico

# Ivan Marin
-
  id: 504
  title: "O ABC de DE"
  description: "Engenharia de dados (Data Engineering, DE) entra em Ciência de Dados como o suporte para a coleta, transformação e preparação dos dados que todo cientista de dados precisa. Nesta palestra vamos entender o básico do que são dados, quais são as transformações mais comuns que Ciência de Dados precisa, e os problemas - com algumas soluções! - que tiram o sono dos cientistas de dados."
  subtype: presentation
  speakers: [504]
  complexity: Básico

