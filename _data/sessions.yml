# Thaís Falabella e Alan Pierre
-
  id: 305
  title: "O papel dos designers na construção de uma cultura data-driven"
  description: "No início do ano, a Harvard Business Review compartilhou uma pesquisa mostrando que apesar de todo o investimento em tecnologias, 72% das empresas pesquisadas estão falhando em seus esforços para ser tornarem data-driven por falta de uma cultura de dados. Talvez já percebemos isso, não é mesmo? Todos nós temos uma participação na construção dessa cultura. No dia-a-dia de produto, o design acaba sendo um marco no efeito dominó de 'achismos', podendo resultar em interfaces 'sem pé nem cabeça'. Então, qual o papel do design rumo ao tão falado data-driven? Nesta palestra iremos apresentar como, na Sympla, os UXers fazem para fortalecer dentro do time de produto o uso consciente dos dados, reduzindo as incertezas nas nossas decisões em produto. Focaremos em fomentar discussões e compartilhar alguns aprendizados que tivemos nessa empreitada, como: entender a limitação dos dados e lançar o olhar propositivo do design para eles."
  subtype: presentation
  speakers: [3050, 3051]
  complexity: Intermediário

