# Alana Correia
-
  id: 109
  title: "Atenção em Deep Learning"
  description: "Deep Learning é uma área de grande interesse tanto na indústria como na academia. Os resultados trazidos pelos métodos de aprendizagem profunda fazem com essa área seja cada vez mais impulsionada por esses dois setores e faz com que eles trabalhem juntos em busca de resultados mais promissores. Com o objetivo de evoluir e melhorar ainda mais as redes neurais profundas os pesquisadores estão buscando inspiração no mecanismo biológico dos seres vivos conhecido como atenção. Apenas em 4 anos de existência dessa nova abordagem já existem aproximadamente 4 mil papers abordando o assunto e trazendo novas arquiteturas de rede neural. A atenção nessas redes é tida como o mecanismo que proporcionará a próxima evolução das redes neurais profundas."
  subtype: presentation
  speakers: [109]
  complexity: Intermediário

# Letícia Pedroso
-
  id: 110
  title: "Text Generation além do Lorem ipsum"
  description: "Lorem ipsum é um famoso 'gerador de textos' utilizado por desenvolvedores e designers para preencher espaços e testar aspectos visuais como cores, fontes etc. Porém em seu desenvolvimento ele apenas faz uma busca de partes de textos já existentes. Nesta palestra vamos entender como criar um gerador de textos com inteligência artificial, quais são os diferentes algoritmos possíveis, suas problemáticas e como preparar seu dataset."
  subtype: presentation
  speakers: [110]
  complexity: Intermediário

# Lucas Arruda
-
  id: 201
  title: "Diferentes abordagens e arquiteturas de referência para Data Engineering no Google Cloud"
  description: "Sinta-se convidado a participar de uma consultoria de 50 minutos na qual irei apresentar uma série de abordagens diferentes para migrar seu Data Lake/Warehouse de outros provedores ou mesmo do próprio data-center para o GCP, levando em consideração diversos requisitos como real-time processing, durabilidade e disponibilidade, baixa latência de rede, segurança, escalabilidade, custos e outros. Veremos também como 'massagear' os dados após terem sido ingeridos, para fins como data cleansing, masquerading, pre/post-processing e obter insights por meio de ferramentas de visualização e até fazendo uso de algoritmos de machine learning/AI. Não saia com dúvidas, participe fazendo perguntas!"
  subtype: presentation
  speakers: [201]
  complexity: Intermediário

# Pedro Lelis
-
  id: 202
  title: "TensorFlow Extended: End-to-end platform for deploying production ML pipelines"
  description: "TFX  é um conjunto de bibliotecas projetado especificamente para implementar pipelines de ML escaláveis ​​e de alto desempenho. Nesta talk será abordado as seguinte bibliotecas:
  * TensorFlow Data Validation (TFDV) utilizada para entender, validar e monitorar os dados;
  * TensorFlow Transform (TFT) utilizada para tokenização e stemming de texto, geração de vocabulários e execução de operações numéricas como normalização;
  * TensorFlow Model Analysis (TFMA) utilizada para calcular e visualizar métricas a fim de garantir desempenho de qualidade em todas as fatias relevantes do conjunto de dados."
  subtype: presentation
  speakers: [202]
  complexity: Intermediário

# Cristiano Breuel
-
  id: 203
  title: "O que é ML Ops?"
  description: "Para que um modelo de Machine Learning gere bons resultados no mundo real, que está em constante evolução, é preciso garantir que o treinamento e ativação do modelo sejam reproduzíveis, confiáveis e com performance consistente. Esse é o objetivo da disciplina de ML Ops, que busca trazer para o mundo de ML os benefícios que DevOps já trouxe para o mundo do desenvolvimento de software tradicional, levando em conta as diferenças entre esses dois paradigmas. Falaremos dos conceitos, processos e ferramentas que permitem a adoção de ML Ops em uma organização que quer obter valor efetivo de seu investimento em Machine Learning."
  subtype: presentation
  speakers: [203]
  complexity: Todos

