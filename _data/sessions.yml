# Diego Nogare
-
  id: 402
  title: "Montando um ambiente de Big Data com Spark integrado com R no Azure"
  description: "Nesta sessão vou apresentar a criação do Apache Spark a partir do zero, instanciando uma máquina no Azure e permitindo a interação com linguagem R, incluindo os mecanismos de Machine Learning integrado com Big Data."
  subtype: presentation
  speakers: [005]
  complexity: Intermediário

# Daniel Cukier
-
  id: 501
  title: "Índice de Audiência Musical: o lado científico do programa  SóTocaTop"
  description: "Índice de Audiência Musical é a composição de várias tecnologias de computação musical, computação em Nuvem e Data Science para consolidar, num único número, o nível de popularidade de artistas, baseando-se em dados de consumo em rádios, TVs e plataformas de streaming. Nessa palestra, contaremos detalhes desse projeto, utilizado pela Rede Globo para a escolha de artistas do programa SóTocaTop."
  subtype: presentation
  speakers: [003]
  complexity: Intermediário

# Alline Oliveira
-
  id: 502
  title: "BigQuery/BigData. Programação com propósito"
  description: "Qual o objetivo maior de suas linhas de código? Você realmente necessita de um Schema forte, inter relacionado, vinculado a chaves inflexíveis? O quão estável está o seu business? Já foi validado e já produz os resultados esperados?"
  subtype: presentation
  speakers: [016]
  complexity: Todos

# Alexandre Ferreira
-
  id: 901
  title: "Provenance analysis against fake news"
  description: "Com o objetivo de recontar uma história a partir de textos, imagens e vídeos, o projeto temático Fapesp DéjàVu reúne diversas técnicas de aprendizado de máquina e visão computacional para organizar e recriar eventos, contando toda a história em diversas perspectivas. Esta palestra foca em provenance analysis, um braço importante do projeto, e como ela pode ser utilizada no combate a fake news."
  subtype: presentation
  speakers: [004]
  complexity: Básico

# Cesar Nogueira
-
  id: 702
  title: "Vamos falar de pipelines de dados?"
  description: "Aprenda como a utilizar o Google Dataflow e Google BigQuery para processar seu grande volume de dados juntamente com Dataflow SDK e Apache Beam com uso de cron jobs no Google App Engine de forma a automatizar suas pipelines de dados"
  subtype: presentation
  speakers: [011]
  complexity: Intermediário

# Ahirton Lopes
-
  id: 801
  title: "Motores de Recomendação - O que são? Onde vivem? Do que se alimentam?"
  description: "Um sistema de recomendação é uma espécie de sistema de filtragem de informações que procura prever a \"classificação\" ou \"preferência\" que um determinado usuário dará a um item ou serviço. Hoje em dia eles se tornaram cada vez mais populares e estão presentes nas mais diversas áreas, incluindo filmes, músicas, notícias, livros, artigos de pesquisa, consultas de pesquisa e produtos em geral. 
Nessa palestra vou mostrar diferentes implementações de sistemas de recomendação em diferentes ferramentas, programando em Python e utilizando ferramentas disponíveis via Google Cloud Plataform (tais como TensorFlow e Cloud Machine Learning Engine), demonstrando diferentes técnicas, trazendo estudos de caso de mundo real tais como recomendação de filmes dentre outros."
  subtype: presentation
  speakers: [008]
  complexity: Todos

