# Dri Silva
-
  id: 502
  title: "E agora, qual modelo é o melhor?"
  description: "Todo cientista de dados bem preparado conhece e sabe utilizar muitas técnicas de modelagem. Durante o processo de desenvolvimento criar vários modelos e nesse momento se depara com o desafio de escolher apenas um algoritmo para colocar em produção, mas qual modelo escolher? Nesse workshop vamos discutir os propósitos dos modelos e as métricas atreladas a cada propósito. Vamos interagir compartilhando casos reais e mostrar os caminhos abordados para suportar a escolha do melhor modelo! Teremos 90 minutos de muita troca de conhecimento! Não deixe de participar!!!"
