  title: "Airflow: The Last Airbender"
  description: "Abordarei 2 tipos de infra mais usado no Airflow, uma mais básica geralmente usada por quem está começando a orquestrar seus fluxos, e outro abordando uma versão mais complexa que realmente usa o poder da orquestração de pipelines. Essa apresentação irá abordar assuntos tanto básico como intermediário que pode ajudar a evoluir sua infraestrututura de dados."
