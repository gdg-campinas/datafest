# About Block
aboutTitle: "Sobre o GDG DataFest"
aboutBlock:
 - {title: "Science", image: "science.jpg", text: "A trilha Science irá explorar temas relacionados aos assuntos de Ciência de Dados e Machine Learning. Nela, você verá como a Ciência de Dados tem ajudado a habilitar a inovação no mundo corporativo e acadêmico." }
 - {title: "Engineering", image: "engineering.jpg", text: "A trilha Engineering será responsável por explorar todos os temas relacionados a obtenção, gerenciamento e processamento dos dados, para que estes possam ser consumidos por outras aplicações." }
 - {title: "Business", image: "business.jpg", text: "A trilha Business abordará assuntos como Governança de Dados, Lei Geral de Proteção de Dados (LGPD), Soluções de Visualização de Dados, dentre outros temas que são pertinentes para líderes de negócios e profissionais da área." }
 - {title: "Workshops", image: "workshops.jpg", text: "Os workshops são para quem quer aprender na prática. Aqui teremos instrutores altamente qualificados, demonstrando na prática como solucionar problemas que todos temos e utilizar as mais novas tecnologias." }

